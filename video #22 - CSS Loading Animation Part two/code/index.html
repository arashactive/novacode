<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Loading Animation Part Two</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h3>CSS3 Loading Animations Part Two</h3>
        <div class="load-wrapp">
            <!-- Loading 4 don't work on firefox because of the 
            border radius and the dashed style-->
            <div class="load-4">
                <p>Loading 4</p>
                <div class="ring-1"></div>
            </div>
        </div>

        <div class="load-wrapp">
            <div class="load-5">
                <p>Loading 5</p>
                <div class="ring-2">
                    <div class="ball-holder">
                        <div class="ball"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="load-wrapp">
            <div class="load-6">
                <p>Loading 6</p>
                <div class="letter-holder">
                    <div class="letter l-1">L</div>
                    <div class="letter l-2">o</div>
                    <div class="letter l-3">a</div>
                    <div class="letter l-4">d</div>
                    <div class="letter l-5">i</div>
                    <div class="letter l-6">n</div>
                    <div class="letter l-7">g</div>
                    <div class="letter l-8">.</div>
                    <div class="letter l-9">.</div>
                    <div class="letter l-10">.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
