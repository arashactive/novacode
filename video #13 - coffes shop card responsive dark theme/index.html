<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop Card Responsive and Dark Theme</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <button class="theme-toggle">
        <span>
            <i class="fa fa-cog"></i>
        </span>
    </button>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1626779503098-6703404a584e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTB8fGNvZmZlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
        <h2 class="car__title">Coffe Mug</h2>
        <span class="card__description">
            Summer outfits
        </span>
        <div class="card__shop">
            <span class="card__shop__price">7.99$</span>
            <button class="card__shop__action">
                <i class="fa fa-cart-plus"></i>
            </button>
        </div>
    </div>


    <div class="card">
        <img src="https://images.unsplash.com/photo-1624528201496-121b78e2db93?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTR8fGNvZmZlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
        <h2 class="car__title">Coffe Mug</h2>
        <span class="card__description">
            Summer outfits
        </span>
        <div class="card__shop">
            <span class="card__shop__price">7.99$</span>
            <button class="card__shop__action">
                <i class="fa fa-cart-plus"></i>
            </button>
        </div>
    </div>


    <div class="card">
        <img src="https://images.unsplash.com/photo-1554600740-951beab4712b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
        <h2 class="car__title">Coffe Mug</h2>
        <span class="card__description">
            Summer outfits
        </span>
        <div class="card__shop">
            <span class="card__shop__price">7.99$</span>
            <button class="card__shop__action">
                <i class="fa fa-cart-plus"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
